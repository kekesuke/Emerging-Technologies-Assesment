#A docker-compose. yml is a config file for docker-compose. it allows to deploy, combine and configure multiple docker-container at the same time.
version: "3.9"
services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/code
    environment:
      FLASK_ENV: development
  redis:
    image: "redis:alpine"
